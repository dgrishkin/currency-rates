<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Урок jQuery</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="jqGrid/css/ui.jqgrid.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="jqGrid/js/i18n/grid.locale-ru.js"></script>
    <script type="text/javascript" src="jqGrid/js/jquery.jqGrid.src.js"></script>
    <script language="javascript">
        const init = function () {
            const dataTable = $('#dataTable').jqGrid({
                height: 280,
                datatype: 'local',
                colNames: ['Числовой код', 'Символьный код', 'Наименование', 'Курс'],
                colModel: [
                    { name: 'NumCode', index: 'NumCode', width: 80 },
                    { name: 'CharCode', index: 'CharCode', width: 80 },
                    { name: 'Name', index: 'Name', width: 200 },
                    { name: 'Value', index: 'Value', width: 60 }
                ],
                pager: $('#dataTablePager'),
                rowNum: 20,
                rowList: [20, 30, 100],
                sortname: 'NumCode',
                sortorder: 'asc'
            });
            $('#getData').button().click(function (event) {
                $.getJSON(
                    "https://www.cbr-xml-daily.ru/daily_json.js",
                    function (data) {
                        const rows = [];
                        for (let idx in data.Valute) {
                            rows.push(data.Valute[idx]);
                        }
                        dataTable.setGridParam({ data: rows }).trigger('reloadGrid');
                    }
                );
            });
        }
        $(init);
    </script>
</head>
<body>
    <div class="table-container">
        <table id="dataTable"></table>
        <div id="dataTablePager"></div>
    </div>
    <br />
    <button id="getData">Тест</button>
</body>
</html>
